	<script>
	function incluiHTML(){
		var e = document.getElementById("Status");
		var itemSelecionado = e.options[e.selectedIndex].value;
		if(itemSelecionado.localeCompare("3.5")==0){
			document.getElementById("h_iframe").innerHTML="<iframe width='100%' height='375px' src='versao3.5.html' frameborder='0' gesture='media' allow='encrypted-media' allowfullscreen ></iframe>"
		}else if(itemSelecionado.localeCompare("3.0.124")==0){
			document.getElementById("h_iframe").innerHTML="<iframe width='100%' height='375px' src='versao3.0.124.html' frameborder='0' gesture='media' allow='encrypted-media' allowfullscreen ></iframe>"
		}	
	}
	</script>

iframe{
overflow-x:hidden;
}
